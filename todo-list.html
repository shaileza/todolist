<!Doctype.html>
<html>
	<head>
		<title>Todo-Lists</title>
		<script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
		<script type="text/javascript" src="jquery.min.3.4.1.txt"></script>
		<link type="text/css" rel="stylesheet" href="todo-list.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<body>
			<div id="container">
				<h1>To-Do Lists <i class="fa fa-plus" aria-hidden="true"></i></h1>
			<input type="text" placeholder="Add New Todo">
				<ul class="spans">
					<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Eating</li>
					<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Drinking</li>
					<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Walking</li>
					<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Teaching</li>
					<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Study</li>
					<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Reading</li>
					<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Learning</li>
					<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Sleeping</li>
				</ul>
			</div>
		</body>
		<script type="text/javascript" src="todo-list.js"> </script>
	</head>
</html>
